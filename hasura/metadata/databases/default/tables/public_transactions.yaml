table:
  name: transactions
  schema: public
object_relationships:
  - name: block
    using:
      foreign_key_constraint_on: height
select_permissions:
  - role: anonymous
    permission:
      columns:
        - signatures
        - gas_used
        - gas_wanted
        - height
        - success
        - fee
        - logs
        - messages
        - signer_infos
        - hash
        - memo
        - raw_log
      filter: {}
      allow_aggregations: true
    comment: ""
