table:
  name: validator_voting_powers
  schema: public
object_relationships:
  - name: block
    using:
      foreign_key_constraint_on: height
  - name: validator_info
    using:
      foreign_key_constraint_on: validator_address
select_permissions:
  - role: anonymous
    permission:
      columns:
        - height
        - voting_power
        - delegator_shares
        - validator_address
      filter: {}
      allow_aggregations: true
    comment: ""
