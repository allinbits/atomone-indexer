table:
  name: proposal_tally_results
  schema: public
object_relationships:
  - name: block
    using:
      foreign_key_constraint_on: height
  - name: proposal
    using:
      foreign_key_constraint_on: proposal_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - height
        - proposal_id
        - abstain
        - "no"
        - no_with_veto
        - "yes"
      filter: {}
      allow_aggregations: true
    comment: ""
