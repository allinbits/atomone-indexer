table:
  name: validator_infos
  schema: public
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: self_delegate_address
  - name: block
    using:
      foreign_key_constraint_on: height
  - name: validator
    using:
      foreign_key_constraint_on: consensus_address
array_relationships:
  - name: validator_commissions
    using:
      foreign_key_constraint_on:
        column: validator_address
        table:
          name: validator_commissions
          schema: public
  - name: validator_descriptions
    using:
      foreign_key_constraint_on:
        column: validator_address
        table:
          name: validator_descriptions
          schema: public
  - name: validator_statuses
    using:
      foreign_key_constraint_on:
        column: validator_address
        table:
          name: validator_status
          schema: public
  - name: validator_voting_powers
    using:
      foreign_key_constraint_on:
        column: validator_address
        table:
          name: validator_voting_powers
          schema: public
