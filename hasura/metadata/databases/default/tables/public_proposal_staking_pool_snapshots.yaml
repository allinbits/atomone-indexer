table:
  name: proposal_staking_pool_snapshots
  schema: public
object_relationships:
  - name: block
    using:
      foreign_key_constraint_on: height
  - name: proposal
    using:
      foreign_key_constraint_on: proposal_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - height
        - proposal_id
        - bonded_tokens
        - not_bonded_tokens
      filter: {}
      allow_aggregations: true
    comment: ""
