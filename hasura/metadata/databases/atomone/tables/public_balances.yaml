table:
  name: balances
  schema: public
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: address
  - name: block
    using:
      foreign_key_constraint_on: height
select_permissions:
  - role: anonymous
    permission:
      columns:
        - coins
        - height
        - address
      filter: {}
      allow_aggregations: true
    comment: ""
