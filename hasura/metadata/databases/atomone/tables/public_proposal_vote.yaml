table:
  name: proposal_vote
  schema: public
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: voter_address
  - name: block
    using:
      foreign_key_constraint_on: height
  - name: proposal
    using:
      foreign_key_constraint_on: proposal_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - height
        - is_valid
        - proposal_id
        - option
        - voter_address
        - weight
        - timestamp
      filter: {}
      allow_aggregations: true
    comment: ""
