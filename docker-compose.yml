services:
  indexernew:
    ports:
      - "8088:80"
      - "7007:7000"
    build:
      context: .
    entrypoint: ["node", "dist/index.js"]
    environment:
      NODE_ENV: production
      PG_CONNECTION_STRING: postgres://postgres:postgrespassword@postgres:5432/postgres
      RPC_ENDPOINT: wss://atomone-rpc-history.infra.allinbits.vip:443
      CHAIN_START_HEIGHT: 1
      LOG_LEVEL: debug
      CHAIN_PREFIX: atone
      PROCESS_GENESIS: true
      QUEUE_SIZE: 200
   # volumes:
   #   - ./genesis.json:/usr/src/app/genesis.json
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: postgres:15
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '3.0'
        reservations:
          memory: 4G
          cpus: '2.0'
    environment:
      POSTGRES_PASSWORD: postgrespassword
    command: >
      -c work_mem=2048MB
      -c maintenance_work_mem=2048MB
      -c max_wal_size=4GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  graphql-engine:
    image: hasura/graphql-engine:v2.38.0
    ports:
      - "8080:8080"
    restart: always
    environment:
      ## postgres database to store Hasura metadata
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      ## this env var can be used to add the above postgres database to Hasura as a data source. this can be removed/updated based on your needs
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      ## enable the console served by server
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      ## enable debugging mode. It is recommended to disable this in production
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_STRINGIFY_NUMERIC_TYPES: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to run console offline (i.e load console assets from server instead of CDN)
      # HASURA_GRAPHQL_CONSOLE_ASSETS_DIR: /srv/console-assets
      ## uncomment next line to set an admin secret
      # HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey
volumes:
  db_data: